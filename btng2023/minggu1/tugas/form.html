<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h1>Formulir Biodata</h1>
    <table>
        <tr>
            <td><label for="nama">Nama</label></td>
            <td>: <input type="text" id="nama"></td>
        </tr>
        <tr>
            <td><label for="nim">NIM</label></td>
            <td>: <input type="text" id="nim"></td>
        </tr>
        <tr>
            <td><label for="jurusan">Jurusan</label></td>
            <td>: <input type="text" id="jurusan"></td>
        </tr>
        <tr>
            <td><label for="fakultas">Fakultas</label></td>
            <td>: <select name="fakultas" id="fakultas">
                    <option>Fakultas Ilmu Komputer</option>
                    <option>Fakultas Kesehatan</option>
                    <option>Fakultas Teknik</option>
                    <option>Fakultas Ekonomi dan Bisnis</option>
                    <option>Fakultas Ilmu Budaya</option>
                </select></td>
        </tr>
        <tr>
            <td><label for="angkatan">Angkatan</label></td>
            <td>: <input type="text" id="angkatan"></td>
        </tr>
        <tr>
            <td><label for="jenis kelamin">Jenis Kelamin</label></td>
            <td>: <label for="pria">Pria</label>
                <input type="radio" id="pria" name="jenis kelamin">
                <label for="wanita">Wanita</label>
                <input type="radio" id="wanita" name="jenis kelamin">
            </td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>: <input type="text" id="email"></td>
        </tr>
    </table>

    <form>
        <input type="submit" name="submit" value="Submit">
        <input type="submit" name="reset" value="Reset">
        <button>
            <a href="index.html">Biodata</a>
        </button>
    </form>
</body>

</html>
